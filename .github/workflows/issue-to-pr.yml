name: AI Issue Handler

on:
  issues:
    types: [opened]  # срабатывает при создании нового Issue

jobs:
  gpt-pr:
    runs-on: ubuntu-latest
    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Устанавливаем зависимости для скрипта
      - name: Install Action dependencies
        working-directory: .github/scripts
        run: npm install

      # 4. Запускаем скрипт, передавая номер Issue
      - name: Run GPT PR script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMADB_HOST: ${{ secrets.CHROMADB_HOST }}
          CHROMADB_PORT: ${{ secrets.CHROMADB_PORT }}
          CHROMADB_TOKEN: ${{ secrets.CHROMADB_TOKEN }}
        run: node .github/scripts/gpt-pr.js ${{ github.event.issue.number }}

