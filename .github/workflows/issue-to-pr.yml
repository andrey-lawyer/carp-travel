name: AI Issue Handler

on:
  issues:
    types: [opened]

jobs:
  gpt-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @octokit/rest openai chroma-client

      - name: Run GPT PR script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHROMA_HOST: ${{ secrets.CHROMADB_HOST }}
          CHROMA_TOKEN: ${{ secrets.CHROMADB_TOKEN }}
        run: node .github/scripts/gpt-pr.js ${{ github.event.inputs.issue_number }}
